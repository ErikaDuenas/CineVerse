<swiper-container [slidesPerView]="3.3" [spaceBetween]="-10">

  <swiper-slide *ngFor="let pares of peliculas | pares">

    <ion-row>
    
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <ion-img [src]="pelicula.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>

    </ion-row>
  </swiper-slide>

  <swiper-slide class="slide-mas">
    <ion-button (click)="onClick()" expand="full" size="large" class="btn-mas">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </swiper-slide>

</swiper-container>
