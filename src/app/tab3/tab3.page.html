<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
        <ion-col>
            <h3>Pel√≠culas Nuevas</h3>
        </ion-col>
    </ion-row>
</ion-grid>

<div *ngFor="let pelicula of favoritoGenero">
    <ion-grid fixed *ngIf="pelicula.pelis.length>0">
        <ion-row>
            <ion-col>{{pelicula.genero}}</ion-col>
        </ion-row>
        <app-slideshow-poster [peliculas] = "pelicula.pelis | peliculadetalleToPelicula"></app-slideshow-poster>
    </ion-grid>
</div>

</ion-content>
