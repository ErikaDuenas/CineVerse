<ion-content [fullscreen]="true">

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>PELICULAS EN ESTRENO</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-backdrop [peliculas] = "peliculasRecientes" ></app-slideshow-backdrop>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>PELICULAS EN CARTELERA</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-poster [peliculas] = "peliculasRecientes"></app-slideshow-poster>

    <ion-grid fixed>
        <ion-row>
            <ion-col>
                <h3>PELICULAS RECOMENDADAS</h3>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-slideshow-pares [peliculas] = "populares"
                          (cargarMas)="cargarMas()"></app-slideshow-pares>


</ion-content>
